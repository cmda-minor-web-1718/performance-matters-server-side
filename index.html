<!DOCTYPE html>
<html>
    <head>
        
        <title>Amsterdamsche sporters</title>

        <meta charset="utf-8" lang="nl" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Nunito:700" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
    </head>
        
    <body>
        <div class="sportlist transition">
            <h1>Zoek een Amsterdamse sporter op sport:</h1>
            <input type="text" class="searchSport" placeholder="Zoek een sport">
            <div id="sportList"></div>
            <div class="spinner"></div>
        </div>
        
        <div id="sporters">
            <h2>Zoek een Amsterdamse sporter op naam:</h2>
            <a class="back">Terug</a> 
            <input type="text" class="searchName" placeholder="Zoek een sporter">
            <div class="sporterList"></div>
        </div>

        <script src="script/script.js" type="module"></script>
    </body>
</html>
